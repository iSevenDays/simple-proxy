apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    editable: true
    jsonData:
      maxLines: 1000
      # Enable automatic JSON detection and parsing
      derivedFields:
        - datasourceUid: loki
          matcherRegex: "request_id=([^\\s,]+)"
          name: "Request ID"
          url: "$${__value.raw}"
        - name: "Endpoint"
          matcherRegex: "endpoint=([^\\s,]+)" 
          url: "$${__value.raw}"
        - name: "Tool"
          matcherRegex: "tool_name=([^\\s,]+)"
          url: "$${__value.raw}"